name: dumbmakefs
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  all:
    name: make all
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - run: "sudo apt-get install libfuse-dev libfuse3-dev fuse3 fuse || true"
    - run: make all
    - run: make test
